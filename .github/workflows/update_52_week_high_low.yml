name: Update 52-Week High-Low Data

permissions:
  contents: write

on:
  # Trigger 1: When the other workflow completes
  workflow_run:
    workflows: ["Update Circuit Limit Data"]
    types:
      - completed
  
  # Trigger 2: Allows you to run it manually from the Actions tab
  workflow_dispatch:

jobs:
  run-52-week-script:
    # --- THIS IS THE CRITICAL CHANGE ---
    # This job will now run if:
    #   1. The event is 'workflow_dispatch' (a manual run)
    #   OR
    #   2. The triggering workflow ('workflow_run') was successful.
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    # --- END OF CHANGE ---
    
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: üì¶ Install dependencies
        run: pip install requests pandas
      - name: üöÄ Run 52_Week_High_Low.py
        run: python 52_Week_High_Low.py
      - name: üíæ Commit & Push updated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add 52_wk_High_Low.json
          git diff --staged --quiet || git commit -m "üìà Auto-update 52-Week High-Low data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
