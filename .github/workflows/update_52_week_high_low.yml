name: Update 52-Week High-Low Data

permissions:
  contents: write

on:
  # --- THIS IS THE CRITICAL CHANGE ---
  # This workflow is now triggered by another workflow
  workflow_run:
    # Specifies which workflow to listen to by its 'name'
    workflows: ["Update Circuit Limit Data"]
    # Specifies the event type to trigger on
    types:
      - completed
  # --- END OF CHANGE ---
  
  # We keep this so you can still run it manually for testing
  workflow_dispatch:

jobs:
  run-52-week-script:
    # This 'if' condition is a best practice: it ensures the job only runs
    # if the triggering workflow was successful.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: üì¶ Install dependencies
        run: pip install requests pandas
      - name: üöÄ Run 52_Week_High_Low.py
        run: python 52_Week_High_Low.py
      - name: üíæ Commit & Push updated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add 52_wk_High_Low.json
          git diff --staged --quiet || git commit -m "üìà Auto-update 52-Week High-Low data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
