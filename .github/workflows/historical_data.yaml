name: Run Historical Data Collector

permissions:
  contents: write   # ✅ Needed to push commits
  actions: read
  checks: read
  deployments: read
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

on:
  schedule:
    - cron: '30 19 * * 1-5'  # 1:00 AM IST Tue–Sat
  workflow_dispatch:

jobs:
  run-historical-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: script

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🚀 Run Historical_Data.py
        run: python Historical_Data.py

      - name: 💾 Commit & Push updated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stock_historical_universe.json
          git diff --staged --quiet || git commit -m "📈 Auto-update historical data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
