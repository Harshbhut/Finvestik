name: Update Weekly Sector & Industry Data

permissions:
  contents: write # âœ… allows git push via GitHub Actions

on:
  # Scheduled run: 5:00 AM IST, Monday to Saturday (i.e., 23:30 UTC, Sunday-Thursday)
  schedule:
    - cron: '30 23 * * 0-4'
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Select mode: 'mcap' or 'full'"
        required: true
        default: full

jobs:
  update-sector-industry:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts # Assumes script + JSON are inside scripts/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install requests

      # Always run in 'full' mode for scheduled triggers, allow custom mode for manual runs
      - name: Set mode for update
        id: set_mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "mode=full" >> $GITHUB_OUTPUT
          else
            echo "mode=${{ github.event.inputs.run_mode }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Sector_Industry.py with correct mode
        run: |
          python Sector_Industry.py ${{ steps.set_mode.outputs.mode }}

      - name: Commit & Push updated Sector_Industry.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Sector_Industry.json
          git diff --staged --quiet || git commit -m "ðŸ“ˆ Auto-update Sector_Industry.json (mode=${{ steps.set_mode.outputs.mode }}) at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
