# Name of your GitHub Actions workflow
name: Update Chartink Data

# This grants the workflow permission to write to the repository
permissions:
  contents: write

on:
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

  # Runs on a schedule every 10 minutes during Indian market hours (Mon-Fri)
  # IST is UTC+5:30. Market hours 09:15-15:30 IST correspond to 03:45-10:00 UTC.
  schedule:
    - cron: '*/10 3-9 * * 1-5'  # Every 10 min from 03:00 to 09:59 UTC
    - cron: '0-10/10 10 * * 1-5' # Every 10 min from 10:00 to 10:10 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas beautifulsoup4

      - name: Run Chartink Script
        run: |
          python scripts/Chartink.py

      - name: Commit and Push Data File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add the specific file that your script updates
          git add static/data/Chartink.json
          
          # Commit only if there are changes, with a dynamic IST timestamp in the message
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-updated Chartink data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          # Push the changes back to the repository
          git push
