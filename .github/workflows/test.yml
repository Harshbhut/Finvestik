name: Update Circuit Limit Data

permissions:
  contents: write   # âœ… Needed to push commit

on:
  schedule:
    # Runs at 3:00 AM UTC = 8:30 AM IST, Monâ€“Sat
    - cron: '0 3 * * 1-6'
  workflow_dispatch:

jobs:
  run-circuit-limit-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scripts

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jugaad-data

      - name: ğŸš€ Run Test.py
        run: Test.py

      - name: ğŸ’¾ Commit & Push updated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # IMPORTANT: File path relative to repo root
          git add scripts/Circuit_Limits.json

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "âš¡ï¸ Auto-update Circuit Limit data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
            git push
          fi
