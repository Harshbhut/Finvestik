name: Fetch Price Band

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "30 3 * * 1-5"   # run every weekday at 9:00 AM IST (03:30 UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jugaad-data

      - name: Run price band fetch
        run: |
          python - <<'EOF'
          from jugaad_data.nse import NSELive

          n = NSELive()
          q = n.stock_quote("HDFCBANK")
          p_price_band = q["priceInfo"].get("pPriceBand")
          print(f"HDFCBANK pPriceBand: {p_price_band}")
          EOF
