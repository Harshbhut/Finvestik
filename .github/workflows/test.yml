name: Test

on:
  workflow_dispatch:
  schedule:
    # Runs at 09:00 IST Monday-Friday -> 03:30 UTC
    - cron: "30 3 * * 1-5"

# Run commands from the Finvestik/ directory so paths are relative to your project folder.
defaults:
  run:
    working-directory: Finvestik

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jugaad-data

      - name: Run Test (scripts/Test.py)
        run: |
          if [ ! -f "scripts/Test.py" ]; then
            echo "ERROR: scripts/Test.py not found inside Finvestik/ directory."
            ls -la || true
            exit 2
          fi
          python scripts/Test.py

      - name: Upload priceband.csv artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: priceband-csv
          path: scripts/priceband.csv
