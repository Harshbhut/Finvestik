name: check-nse-no-proxy
on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests cloudscraper selenium

      - name: Run no-proxy fetch test
        run: python tools/fetch_no_proxy.py
        env:
          NSE_DATE: "11092025"

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nse-fetch-logs
          path: fetch_no_proxy_output.txt
