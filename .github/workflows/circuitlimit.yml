name: "1. Run Circuit Limit Script"

on:
  schedule:
    - cron: '30 2 * * 1-6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    # âœ… SET THE DEFAULT DIRECTORY FOR ALL 'run' STEPS
    defaults:
      run:
        working-directory: scripts  # â—ï¸ Assumes your .py file is in a 'scripts' folder

    steps:
      - name: "â¬‡ï¸ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "ğŸ“¦ Install dependencies"
        # This command runs from inside the 'scripts' folder
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt # If you have one
          pip install requests pandas

      - name: "ğŸš€ Run circuitlimit.py"
        run: python circuitlimit.py

      - name: "ğŸ’¾ Commit & Push data"
        # This command also runs from inside the 'scripts' folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # We must use ../ to go up one level to the root for git operations
          git add .

          git diff --staged --quiet || git commit -m "ğŸ“Š Auto-update circuit limit data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          git push
