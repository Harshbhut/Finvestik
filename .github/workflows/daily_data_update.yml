name: Update Daily Market Data

# ‚úÖ This grants permission to push code
permissions:
  contents: write

on:
  schedule:
  # 09:15‚Äì09:59 IST (03:45 UTC)
  - cron: "45 3 * * 1-5"

  # 10:00‚Äì16:59 IST (04:00‚Äì11:29 UTC) ‚Üí every 15 min
  - cron: "0,15,30,45 4-10 * * 1-5"

  # 17:00 IST (11:30 UTC)
  - cron: "30 11 * * 1-5"  # 10:00‚Äì10:05 UTC
  workflow_run:
    workflows: ["Update Weekly Sector & Industry Data"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas bs4
      - name: Run Daily_Data.py
        run: |
          python scripts/Daily_Data.py
      - name: Commit and Push Data Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # CHANGE: Add both the main data file and the new version file
          git add static/data/stock_universe.json static/data/data_version.json
          
          # Check if there are changes to commit, otherwise the commit command fails
          git diff --staged --quiet || git commit -m "üîÅ Auto-updated stock data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          git push
