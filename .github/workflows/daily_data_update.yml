name: Update Daily Market Data

on:
  schedule:
    - cron: '30 10 * * *'  # â° Runs daily at 4 PM IST (10:30 UTC)
  workflow_dispatch:       # ğŸš€ Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install requests

      - name: ğŸš€ Run Daily_Data.py to generate Final_Data.json
        run: |
          python scripts/Daily_Data.py

      - name: ğŸ“¤ Commit and Push updated Final_Data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static/data/Final_Data.json
          git commit -m "ğŸ” Auto-update Final_Data.json (Daily 4 PM IST)" || echo "No changes to commit"
          git push
