name: Update Daily Market Data

# ‚úÖ This grants permission to push code
permissions:
  contents: write

on:
  schedule:
  # 09:30‚Äì15:50 IST ‚Üí every 20 min
  #- cron: "0,20,40 4-9 * * 1-5"   # full hours 04:00‚Äì09:40 UTC => 09:30‚Äì15:10 IST
  #- cron: "0,20 10 * * 1-5" 
  ################################################################################
  # 19:00‚Äì20:00 IST (every 20 min)
  - cron: "30 13 * * 1-5"   # 19:00 IST
  - cron: "50 13 * * 1-5"   # 19:20 IST
  - cron: "10 14 * * 1-5"   # 19:40 IST      # hour 10 UTC => 15:30 & 15:50 IST
  
  workflow_run:
    workflows: ["Update Weekly Sector & Industry Data"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas bs4
      - name: Run Daily_Data.py
        run: |
          python scripts/Daily_Data.py
      - name: Commit and Push Data Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # CHANGE: Add both the main data file and the new version file
          git add static/data/stock_universe.json static/data/data_version.json
          
          # Check if there are changes to commit, otherwise the commit command fails
          git diff --staged --quiet || git commit -m "üîÅ Auto-updated stock data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          git push
