name: Update Daily Market Data

# ‚úÖ This grants permission to push code
permissions:
  contents: write

on:
  schedule:
    # Every 5 min between 03:45‚Äì10:05 UTC (i.e., 09:15‚Äì15:35 IST), Mon‚ÄìFri
    - cron: '*/5 3 * * 1-5'  # 03:00‚Äì03:59 UTC
    - cron: '*/5 4 * * 1-5'  # 04:00‚Äì04:59 UTC
    - cron: '*/5 5 * * 1-5'
    - cron: '*/5 6 * * 1-5'
    - cron: '*/5 7 * * 1-5'
    - cron: '*/5 8 * * 1-5'
    - cron: '*/5 9 * * 1-5'
    - cron: '*/5 10 * * 1-5'  # 10:00‚Äì10:05 UTC
  workflow_run:
    workflows: ["Update Weekly Sector & Industry Data"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas bs4
      - name: Run Daily_Data.py
        run: |
          python scripts/Daily_Data.py
      - name: Commit and Push Data Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # CHANGE: Add both the main data file and the new version file
          git add static/data/stock_universe.json static/data/data_version.json
          
          # Check if there are changes to commit, otherwise the commit command fails
          git diff --staged --quiet || git commit -m "üîÅ Auto-updated stock data at $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          git push
